        <div class="bg" style="background-color: white;">
            <div class="parent">
                <div class="child">
                    <div nz-row class="imgDiv">
                        <h1 style="margin-left: 80px;">Login</h1>
                    </div>

                    <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()" class="login-form">
                        <nz-form-item>
                            <nz-form-control nzErrorTip="Please input your email!" >
                                <input type="text" nz-input placeholder="Email" formControlName="email"/>
                            </nz-form-control>
                        </nz-form-item>

                        <nz-form-item>
                            <nz-form-control nzErrorTip="Please input your password!">
                                <input type="password" nz-input placeholder="Password" formControlName="password"/>
                            </nz-form-control>
                        </nz-form-item>

                        <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Log in</button>
                        Or <a routerLink="/register">register now!</a>
                    </form>
                </div>
            </div>
        </div>
