<div *ngIf="!isUserLoggedIn && !isAdminLoggedIn">
  <nz-header class="main-header">
    <div class="logo">
      <a routerLink="/login">Quiz App</a>
    </div>
    <div class="nav-links">
      <a nz-button nzType="link" routerLink="/home" routerLinkActive="active">Home</a>
      <a nz-button nzType="link" routerLink="/register" routerLinkActive="active">Sign Up</a>
      <a nz-button nzType="link" routerLink="/login" routerLinkActive="active">Login</a>
    </div>
  </nz-header>
</div>

<div *ngIf="isUserLoggedIn">
  <nz-header class="main-header">
    <div class="logo">
      <a routerLink="/user/dashboard">Quiz App</a>
    </div>
    <div class="nav-links">
      <a nz-button nzType="link" routerLink="/user/dashboard" routerLinkActive="active">Dashboard</a>
      <a nz-button nzType="link" routerLink="/user/view-test-results" routerLinkActive="active">View Results</a>
      <a nz-button nzType="link" (click)="logout()">Logout</a>
    </div>
  </nz-header>
</div>
<div *ngIf="isAdminLoggedIn">
  <nz-header class="main-header">
    <div class="logo">
      <a routerLink="/admin/dashboard">Quiz App</a>
    </div>
    <div class="nav-links">
      <a nz-button nzType="link" routerLink="/admin/dashboard" routerLinkActive="active">Dashboard</a>
      <a nz-button nzType="link" routerLink="/admin/create-test" routerLinkActive="active">Add Test</a>
      <a nz-button nzType="link" routerLink="/admin/view-test-results" routerLinkActive="active">View Tests</a>
      <a nz-button nzType="link" (click)="logout()">Logout</a>
    </div>
  </nz-header>
</div>

<router-outlet></router-outlet>
